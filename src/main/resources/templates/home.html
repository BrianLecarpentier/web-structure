#parse("base.html")
#@mainLayout()
<h1>IOT Kotlin</h1>
<div style="margin-bottom: 10px;">
    <a href="/?action=toggle_on" class="menu">Toggle On</a>
    <a href="/?action=toggle_off" class="menu">Toggle Off</a>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Name</th>
            <th>State</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        #foreach ($t in $things)
        <tr>
            <td>
                <a href="/things/$velocityCount">
                    $velocityCount
                </a>
            </td>
            <td>$t.getTypeName()</td>
            <td>$t.getName()</td>
            <td>$t.getState().name()</td>
            <td>$t.getDescription()</td>
        </tr>
        #end
        <tr>

        </tr>
        </tbody>
    </table>
</div>
#end
